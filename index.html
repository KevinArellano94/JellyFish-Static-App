  -->

    <script>
            jQuery(window).load(function() {
              sessionStorage.setItem("status", "loggedIn");
            });
            if (sessionStorage.getItem('status') != null))

      }
      else{

      }

  -->
    <div data-netlify-identity-button>Login with Netlify Identity</div>
